<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên | MasterDev195</title>
    <link rel="stylesheet" href="stype.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fas fa-university"></i> QUẢN LÝ SINH VIÊN PTIT</h1>
    </header>

    <div class="main-content">
        <section class="form-section">
            <div class="card">
                <h3><i class="fas fa-edit"></i> Nhập thông tin</h3>
                <div class="form-grid">
                    <input type="hidden" id="editIndex">
                    <div class="input-box">
                        <label>Mã Sinh Viên</label>
                        <input type="text" id="maSV" placeholder="B21DCCNxxx">
                    </div>
                    <div class="input-box">
                        <label>Họ và Tên</label>
                        <input type="text" id="hoTen" placeholder="Hoàng Đức Tài">
                    </div>
                    <div class="input-box">
                        <label>Ngày Sinh</label>
                        <input type="date" id="ngaySinh">
                    </div>
                    <div class="input-box">
                        <label>Lớp Học</label>
                        <input type="text" id="lopHoc" placeholder="D21CQCN01">
                    </div>
                    <div class="input-box">
                        <label>Điểm GPA</label>
                        <input type="number" id="gpa" step="0.1" min="0" max="4" placeholder="0.0">
                    </div>
                </div>
                <div class="btn-group">
                    <button id="btnAdd" onclick="control.addStudent()" class="btn btn-add">
                        <i class="fas fa-user-plus"></i> Thêm Mới
                    </button>
                    <button id="btnUpdate" onclick="control.saveUpdate()" class="btn btn-update" style="display:none;">
                        <i class="fas fa-check-circle"></i> Cập Nhật
                    </button>
                </div>
            </div>
        </section>

        <section class="table-section">
            <div class="card">
                <h3><i class="fas fa-list-ul"></i> Danh sách sinh viên</h3>
                <div class="table-responsive">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>Mã SV</th>
                                <th>Họ Tên</th>
                                <th>Ngày Sinh</th>
                                <th>Lớp</th>
                                <th>GPA</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="javas.js"></script>
</body>
</html>
