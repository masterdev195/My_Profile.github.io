<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên - PTIT Student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-graduate"></i> Hệ Thống Quản Lý Sinh Viên</h1>
        </header>

        <section class="form-card">
            <div class="form-grid">
                <input type="hidden" id="editIndex">
                <div class="input-group">
                    <label>Mã Sinh Viên</label>
                    <input type="text" id="maSV" placeholder="Ví dụ: B21DCCN...">
                </div>
                <div class="input-group">
                    <label>Họ và Tên</label>
                    <input type="text" id="hoTen" placeholder="Nguyễn Văn A">
                </div>
                <div class="input-group">
                    <label>Ngày Sinh</label>
                    <input type="date" id="ngaySinh">
                </div>
                <div class="input-group">
                    <label>Lớp Học</label>
                    <input type="text" id="lopHoc" placeholder="D21CQCN01">
                </div>
                <div class="input-group">
                    <label>Điểm GPA</label>
                    <input type="number" id="gpa" step="0.1" min="0" max="4" placeholder="0.0 - 4.0">
                </div>
            </div>
            <div class="form-actions">
                <button id="btnAdd" class="btn btn-primary" onclick="control.addStudent()">
                    <i class="fas fa-plus"></i> Thêm Mới
                </button>
                <button id="btnUpdate" class="btn btn-warning" onclick="control.saveUpdate()" style="display: none;">
                    <i class="fas fa-save"></i> Lưu Cập Nhật
                </button>
            </div>
        </section>

        <section class="table-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Mã SV</th>
                        <th>Họ và Tên</th>
                        <th>Ngày Sinh</th>
                        <th>Lớp</th>
                        <th>GPA</th>
                        <th style="text-align: center;">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
